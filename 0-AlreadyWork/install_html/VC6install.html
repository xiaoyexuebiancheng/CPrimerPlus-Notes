<div class="divModel">
    <p>我上传的VC6版本兼容所有Windows系统（ps：当年找了小叶我好几天）</p>
    <p><strong>优点：</strong>兼容所有版本windows系统，文件包小，易安装，几乎不用更多配置环境</p>
    <p><strong>缺点：</strong>只有C语言的库文件（完全足够学习C语言），要是以后学习C++就要更换编译器</p>
    <p style="font-size: 16px">（ps：不过以后学习C++都是在VS2015以上版本下学习的）</p>
</div>
